worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;

  # Set this if you use WebSockets/MJPEG
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # === Adjust ports to match your containers ===
  upstream webpage_upstream { server web:8080; }   # dashboard HTML
  upstream servo_upstream   { server servo:8081; }     # button/API
  upstream webcam_upstream  { server webcam:8082; }    # camera stream/snapshots

  server {
    listen 80;
    server_name _;

    # ---- Public: Dashboard page ----
    location = / {
      proxy_pass http://webpage_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static/assets for the dashboard (allowlist)
    location = /favicon.ico { proxy_pass http://webpage_upstream; }
    location /static/       { proxy_pass http://webpage_upstream; }
    location /assets/       { proxy_pass http://webpage_upstream; }

    # ---- Public: API (buttons) ----
    location /api/ {
      proxy_pass http://servo_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      limit_except GET POST { deny all; }
    }

    # ---- Public: Webcam ----
    location /webcam/ {
      proxy_pass http://webcam_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # streaming-friendly
      proxy_buffering off;
      chunked_transfer_encoding off;
      proxy_read_timeout 300s;

      # if webcam uses WebSockets
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ---- Block everything else ----
    location / { return 403; }
  }
}
